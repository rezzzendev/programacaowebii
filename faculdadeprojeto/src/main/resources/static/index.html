<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Acadêmica</title>
    <!-- Tailwind CSS para estilização rápida e moderna -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ícones (Lucide) -->
    <script src="https://unpkg.com/lucide-react@0.292.0/dist/lucide-react.js"></script>
    <script src="https://unpkg.com/lucide-icons@0.378.0/dist/lucide.min.js"></script>


    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animação suave para o modal e outros elementos */
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .fade-out {
            animation: fadeOut 0.3s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }
        /* Estilo para a barra de rolagem */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 antialiased">

    <!-- Container Principal -->
    <div id="app-container">

        <!-- Tela de Login -->
        <div id="login-view" class="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-4 fade-in">
            <div class="w-full max-w-md">
                <div class="bg-white shadow-2xl rounded-2xl p-8 space-y-6">
                    <div class="text-center">
                         <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-auto text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18"/>
                            <path d="M10 6.235a6 6 0 114 0" />
                            <path d="M10 17.765a6 6 0 104 0" />
                         </svg>
                        <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">
                            Acesso ao Painel
                        </h2>
                        <p class="mt-2 text-sm text-gray-600">
                            Bem-vindo(a) de volta!
                        </p>
                    </div>
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
                            <div class="mt-1">
                                <input id="username" name="username" type="text" autocomplete="username" required value="admin" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="current-password" required value="admin" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                                Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Painel Principal (Dashboard) -->
        <div id="dashboard-view" class="hidden">
            <div class="flex h-screen bg-gray-200">
                <!-- Sidebar -->
                <aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col">
                    <div class="h-16 flex items-center justify-center border-b border-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-auto text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18"/>
                            <path d="M10 6.235a6 6 0 114 0" />
                            <path d="M10 17.765a6 6 0 104 0" />
                        </svg>
                        <span class="ml-2 text-xl font-bold">Gestão Web</span>
                    </div>
                    <nav id="sidebar-nav" class="flex-1 px-4 py-4 space-y-2">
                        <!-- Links de navegação serão inseridos aqui pelo JS -->
                    </nav>
                </aside>

                <!-- Conteúdo Principal -->
                <main class="flex-1 p-6 overflow-y-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h1 id="entity-title" class="text-3xl font-bold text-gray-800">Selecione uma opção</h1>
                        <button id="add-new-btn" class="hidden items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-transform transform hover:scale-105">
                            <i data-lucide="plus-circle" class="w-5 h-5"></i>
                            <span>Cadastrar Novo</span>
                        </button>
                    </div>
                    <div id="content-area" class="bg-white p-6 rounded-2xl shadow-lg">
                        <p class="text-gray-500 text-center py-10">Selecione uma entidade no menu lateral para começar.</p>
                    </div>
                </main>
            </div>
        </div>

    </div>

    <!-- Modal para Criar/Editar -->
    <div id="entity-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-50">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col fade-in">
            <div class="flex justify-between items-center p-5 border-b border-gray-200">
                <h3 id="modal-title" class="text-xl font-semibold"></h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">
                     <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <form id="entity-form" class="p-6 space-y-4 overflow-y-auto">
                <!-- Inputs do formulário serão inseridos aqui -->
            </form>
            <div class="p-5 border-t border-gray-200 bg-gray-50 rounded-b-2xl flex justify-end gap-3">
                <button id="cancel-modal-btn" type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">Cancelar</button>
                <button id="save-modal-btn" type="submit" form="entity-form" class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Salvar</button>
            </div>
        </div>
    </div>
    
    <!-- Toast de Notificação -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50">
        <span id="toast-message"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- CONFIGURAÇÃO E ESTADO ---

            const API_BASE_URL = '/api';

            // Mapeamento das entidades para configuração de UI e API
            const entities = {
                alunos: {
                    title: 'Alunos',
                    idKey: 'idAluno',
                    icon: 'users',
                    schema: {
                        nome: { label: 'Nome Completo', type: 'text', required: true },
                        dataNascimento: { label: 'Data de Nascimento', type: 'date', required: true },
                        matricula: { label: 'Matrícula', type: 'text', required: true }
                    }
                },
                professores: {
                    title: 'Professores',
                    idKey: 'idProfessor',
                    icon: 'user-check',
                    schema: {
                        professorNome: { label: 'Nome do Professor', type: 'text', required: true }
                    }
                },
                cursos: {
                    title: 'Cursos',
                    idKey: 'idCurso',
                    icon: 'book-marked',
                    schema: {
                        cursoNome: { label: 'Nome do Curso', type: 'text', required: true },
                        cursoDuracao: { label: 'Duração (semestres)', type: 'number', required: true }
                    }
                },
                disciplinas: {
                    title: 'Disciplinas',
                    idKey: 'id',
                    icon: 'clipboard-list',
                    schema: {
                        disciplinaNome: { label: 'Nome da Disciplina', type: 'text', required: true }
                    }
                },
                notas: {
                    title: 'Notas',
                    idKey: 'id',
                    icon: 'graduation-cap',
                    schema: {
                        nota: { label: 'Nota', type: 'number', required: true, min:0, max:10 }
                    }
                }
            };

            let currentEntity = null;
            let currentItem = null;

            // --- SELETORES DE DOM ---

            const loginView = document.getElementById('login-view');
            const dashboardView = document.getElementById('dashboard-view');
            const contentArea = document.getElementById('content-area');
            const entityTitle = document.getElementById('entity-title');
            const addNewBtn = document.getElementById('add-new-btn');
            const sidebarNav = document.getElementById('sidebar-nav');

            // Modal
            const entityModal = document.getElementById('entity-modal');
            const modalContent = document.getElementById('modal-content');
            const modalTitle = document.getElementById('modal-title');
            const entityForm = document.getElementById('entity-form');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const cancelModalBtn = document.getElementById('cancel-modal-btn');
            
            // Toast
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');

            // --- INICIALIZAÇÃO ---

            // Preenche a barra de navegação lateral
            function initializeSidebar() {
                sidebarNav.innerHTML = Object.keys(entities).map(key => {
                    const entity = entities[key];
                    return `
                        <a href="#" data-entity="${key}" class="nav-link group flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-indigo-100 hover:text-indigo-600 transition-colors">
                           <i data-lucide="${entity.icon}" class="w-5 h-5 mr-3 text-gray-500 group-hover:text-indigo-600"></i>
                            ${entity.title}
                        </a>`;
                }).join('');
                lucide.createIcons();
            }

            // --- FUNÇÕES DE UI ---
            
            function showToast(message, isError = false) {
                toastMessage.textContent = message;
                toast.classList.remove('bg-red-600', 'bg-gray-800');
                toast.classList.add(isError ? 'bg-red-600' : 'bg-gray-800');
                toast.classList.remove('opacity-0');
                setTimeout(() => {
                    toast.classList.add('opacity-0');
                }, 3000);
            }

            // Mostra o spinner de carregamento
            function showLoading() {
                contentArea.innerHTML = `
                    <div class="flex justify-center items-center h-64">
                        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500"></div>
                    </div>`;
            }

            // Renderiza a tabela de dados dinamicamente
            function renderTable(data, entityKey) {
                const config = entities[entityKey];
                if (!data || data.length === 0) {
                    contentArea.innerHTML = `<p class="text-center text-gray-500 py-10">Nenhum item encontrado para ${config.title}.</p>`;
                    return;
                }

                const headers = Object.keys(config.schema);
                const tableHeaders = headers.map(key => `
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${config.schema[key].label}</th>
                `).join('') + `<th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>`;

                const tableRows = data.map(item => {
                    const id = item[config.idKey];
                    const cells = headers.map(key => {
                        let value = item[key] || 'N/A';
                         // Formata a data se for do tipo 'date'
                        if (config.schema[key].type === 'date' && value !== 'N/A') {
                            try {
                                value = new Date(value + 'T00:00:00-03:00').toLocaleDateString('pt-BR');
                            } catch (e) {
                                // Deixa como está se a data for inválida
                            }
                        }
                        return `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${value}</td>`;
                    }).join('');

                    return `
                        <tr class="hover:bg-gray-50">
                            ${cells}
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button class="edit-btn p-1 text-indigo-600 hover:text-indigo-900" data-id="${id}" title="Editar"><i data-lucide="edit" class="w-5 h-5"></i></button>
                                <button class="delete-btn p-1 text-red-600 hover:text-red-900" data-id="${id}" title="Deletar"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                            </td>
                        </tr>`;
                }).join('');

                contentArea.innerHTML = `
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50"><tr>${tableHeaders}</tr></thead>
                            <tbody class="bg-white divide-y divide-gray-200">${tableRows}</tbody>
                        </table>
                    </div>`;
                lucide.createIcons();
            }

            // --- LÓGICA DE DADOS (API) ---

            async function fetchData(entityKey) {
                showLoading();
                try {
                    const response = await fetch(`${API_BASE_URL}/${entityKey}/listar`);
                    if (!response.ok) throw new Error(`Erro ao buscar dados: ${response.statusText}`);
                    const data = await response.json();
                    renderTable(data, entityKey);
                } catch (error) {
                    console.error('Falha ao buscar dados:', error);
                    showToast(`Erro ao carregar ${entities[entityKey].title}. Tente novamente.`, true);
                    contentArea.innerHTML = `<p class="text-center text-red-500 py-10">Falha ao carregar dados. Verifique a conexão com o servidor.</p>`;
                }
            }

            async function saveData(entityKey, data, id) {
                const config = entities[entityKey];
                const isUpdating = id !== null;
                const url = isUpdating ? `${API_BASE_URL}/${entityKey}/atualizar/${id}` : `${API_BASE_URL}/${entityKey}/cadastrar`;
                const method = isUpdating ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (!response.ok) {
                         const errorBody = await response.text();
                         throw new Error(`Erro no servidor: ${response.status} ${errorBody}`);
                    }
                    showToast(`${config.title} ${isUpdating ? 'atualizado' : 'cadastrado'} com sucesso!`);
                    closeModal();
                    fetchData(entityKey);
                } catch (error) {
                    console.error('Falha ao salvar dados:', error);
                    showToast(`Erro ao salvar. Verifique os dados e tente novamente.`, true);
                }
            }

            async function deleteItem(entityKey, id) {
                 if (!confirm('Tem certeza de que deseja excluir este item? Esta ação não pode ser desfeita.')) {
                    return;
                }
                const config = entities[entityKey];
                try {
                    const response = await fetch(`${API_BASE_URL}/${entityKey}/deletar/${id}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('Falha ao deletar');
                    showToast(`${config.title} deletado com sucesso!`);
                    fetchData(entityKey);
                } catch (error) {
                    console.error('Falha ao deletar:', error);
                    showToast(`Erro ao deletar. Tente novamente.`, true);
                }
            }

            // --- MODAL ---

            // Abre o modal para criar ou editar um item
            function openModal(entityKey, item = null) {
                currentItem = item;
                const config = entities[entityKey];
                const isUpdating = item !== null;
                modalTitle.textContent = `${isUpdating ? 'Editar' : 'Cadastrar'} ${config.title}`;

                // Geração dinâmica do formulário com base no schema (Reflexão)
                entityForm.innerHTML = Object.keys(config.schema).map(key => {
                    const field = config.schema[key];
                    const value = isUpdating ? (item[key] || '') : '';
                    const requiredAttr = field.required ? 'required' : '';
                    const minAttr = field.min !== undefined ? `min="${field.min}"` : '';
                    const maxAttr = field.max !== undefined ? `max="${field.max}"` : '';
                    
                    return `
                        <div>
                            <label for="${key}" class="block text-sm font-medium text-gray-700">${field.label}</label>
                            <input type="${field.type}" id="${key}" name="${key}" value="${value}" ${requiredAttr} ${minAttr} ${maxAttr}
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>`;
                }).join('');

                entityModal.classList.remove('hidden');
                entityModal.classList.add('flex');
                modalContent.classList.add('fade-in');
            }

            function closeModal() {
                modalContent.classList.remove('fade-in');
                modalContent.classList.add('fade-out');
                setTimeout(() => {
                    entityModal.classList.add('hidden');
                    entityModal.classList.remove('flex');
                    modalContent.classList.remove('fade-out');
                }, 300);
            }


            // --- MANIPULADORES DE EVENTOS ---

            function handleNavLinkClick(e) {
                e.preventDefault();
                const link = e.target.closest('.nav-link');
                if (link && link.dataset.entity) {
                    currentEntity = link.dataset.entity;
                    const config = entities[currentEntity];

                    // Atualiza UI
                    entityTitle.textContent = `Gerenciamento de ${config.title}`;
                    addNewBtn.classList.remove('hidden');
                    addNewBtn.querySelector('span').textContent = `Cadastrar Novo ${config.title.slice(0, -1)}`;

                    // Remove a classe ativa de todos os links e adiciona ao clicado
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('bg-indigo-100', 'text-indigo-600'));
                    link.classList.add('bg-indigo-100', 'text-indigo-600');

                    // Carrega os dados
                    fetchData(currentEntity);
                }
            }
            
            function handleFormSubmit(e) {
                e.preventDefault();
                const formData = new FormData(entityForm);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    // Se for um número, converte
                    if(entities[currentEntity].schema[key].type === 'number') {
                        data[key] = parseFloat(value);
                    } else {
                        data[key] = value;
                    }
                }
                const id = currentItem ? currentItem[entities[currentEntity].idKey] : null;
                saveData(currentEntity, data, id);
            }
            
            function handleContentAreaClick(e) {
                 const editBtn = e.target.closest('.edit-btn');
                 const deleteBtn = e.target.closest('.delete-btn');

                 if (editBtn) {
                     const id = editBtn.dataset.id;
                     const idKey = entities[currentEntity].idKey;
                     // Busca o item completo para edição
                     fetch(`${API_BASE_URL}/${currentEntity}/listar`)
                        .then(res => res.json())
                        .then(data => {
                            const itemToEdit = data.find(item => String(item[idKey]) === String(id));
                            if(itemToEdit) openModal(currentEntity, itemToEdit);
                        });
                 }

                 if (deleteBtn) {
                     const id = deleteBtn.dataset.id;
                     deleteItem(currentEntity, id);
                 }
            }
            
            // --- EVENT LISTENERS ---

            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                loginView.classList.add('fade-out');
                setTimeout(() => {
                    loginView.classList.add('hidden');
                    dashboardView.classList.remove('hidden');
                    dashboardView.classList.add('fade-in');
                    initializeSidebar();
                    lucide.createIcons();
                }, 300);
            });

            sidebarNav.addEventListener('click', handleNavLinkClick);
            addNewBtn.addEventListener('click', () => openModal(currentEntity));
            contentArea.addEventListener('click', handleContentAreaClick);
            entityForm.addEventListener('submit', handleFormSubmit);
            closeModalBtn.addEventListener('click', closeModal);
            cancelModalBtn.addEventListener('click', closeModal);
            
            // Fechar modal ao clicar fora
            entityModal.addEventListener('click', (e) => {
                if (e.target === entityModal) {
                    closeModal();
                }
            });
        });
    </script>

</body>
</html>
