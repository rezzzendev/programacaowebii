<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Cadastro de Usuário</h3>


                    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
                    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>


                    <form th:action="@{/register}" method="post" th:object="${usuario}">
                        <div class="mb-3">
                            <label for="login" class="form-label">Login</label>
                            <input type="text" class="form-control" id="login" th:field="*{login}" placeholder="Digite seu login">
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Digite sua senha">
                        </div>

                        <div class="mb-3">
                            <label for="usuarioNome" class="form-label">Nome do Usuário</label>
                            <input type="text" class="form-control" id="usuarioNome" th:field="*{usuarioNome}" placeholder="Seu nome completo">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="exemplo@dominio.com">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>

                        <div class="text-center mt-3">
                            <a th:href="@{/login}" class="text-decoration-none">Já tem uma conta? Faça login</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
