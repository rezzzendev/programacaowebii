<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            background: linear-gradient(135deg, #e6f0ff, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .home-card {
            background: white;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            width: 420px;
            text-align: center;
        }

        h1 { color: #111827; margin-bottom: 8px; }
        p { color: #374151; margin-bottom: 18px; }

        .user {
            display: block;
            font-weight: 600;
            color: #2563eb;
            margin-bottom: 18px;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        a.button, button {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        a.button {
            background-color: #10b981;
            color: white;
        }

        a.button:hover { opacity: 0.95; }

        form button {
            background-color: #ef4444;
            color: white;
        }

        form button:hover { opacity: 0.95; }
    </style>
</head>
<body>
<div class="home-card">
    <h1>Bem-vindo</h1>


    <span class="user" th:text="${#authentication.name}">Usuário</span>

    <p>Você está logado no sistema.</p>

    <div class="btn-row">

        <a th:href="@{/perfil}" class="button">Meu Perfil</a>


        <form th:action="@{/logout}" method="post" th:object="${#authentication}">
            <button type="submit">Sair</button>
        </form>
    </div>
</div>
</body>
</html>
